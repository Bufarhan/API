<div class="container">
    <div class="card p-2">
        <div class="card-header">
            <strong class="text-center w-100">File manager</strong>
        </div>

        <div class="card-body">
                <button type="button" class="btn btn-success col-2" (click)="open(uploaderModal)"><img
                        src="./../../../assets/icons/file-earmark-plus.svg" alt="new"></button>
            <table class="table table-striped table-bordered p-2">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Title</th>
                        <th>Type</th>
                        <th>Size(KB)</th>
                        <th>Uploaded date</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of items;let i=index;">
                        <td>{{i+1}}</td>
                        <td><label>{{item.title}}</label></td>
                        <td>{{item.type}}</td>
                        <td>{{item.size|number}}</td>
                        <td>{{item.createdDate|date:'mediumDate'}}</td>
                        <td>
                            <a class="btn btn-info btn-sm" target="_blank" [href]="serverPath+item.title"><img src="./../../../assets/icons/folder2-open.svg" alt="view"></a>
                            <!-- <a class="btn btn-danger btn-sm"><img src="./../../../assets/icons/file-earmark-minus.svg" alt="remove"></a> -->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

    <a class="btn btn-secondary" [routerLink]='["/"]'>Back to home</a>
</div>
<ng-template #uploaderModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">File uploader</h4>
        <button type="button" class="btn btn-danger btn-sm close" aria-label="Close"
            (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>
    <div class="modal-body">
        <app-file-uploader></app-file-uploader>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close()">Close</button>
    </div>
</ng-template>
